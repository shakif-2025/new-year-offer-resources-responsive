<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy new year</title>
    <link rel="stylesheet" href="styles/new-year.css" />
    <!-- Google font : Merriweather  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google font : inter  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header merriweather-font">
      <section class="banner">
        <div class="banner-content">
          <p class="banner-sub-title">Happy New Year</p>
          <h2 class="banner-title">
            New Year Party <br />
            Celebration
          </h2>
        </div>
      </section>
    </header>

    <main>
      <section class="holiday-offer">
        <div class="discount inter-font">
          <h2 class="main-color">65% OFF</h2>
          <h5 class="main-color">OUR HOLIDAY DEALS ARE BETTER</h5>
          <h4 class="sec-color">ALL CATEGORIES</h4>
        </div>
        <img
          class="discount-image"
          src="./assets/images/New Year Photo.png"
          alt=""
        />
      </section>

      <!-- midnight party section -->
      <section class="midnight-party merriweather-font">
        <div class="midnight-party-content">
          <div class="left-sec">
            <h3 class="left-sec-title">
              Welcome to <br />
              midnight party
            </h3>
            <p class="left-sec-description">
              Dolor sit amet consectetur. Consequat eget consectetur maecenas
              sed molestie <br />
              malesuada. Ipsum sed sodales risus ut pellentesque vel euismod.
            </p>
            <button>Join Now</button>
          </div>
          <div class="section-right">
            <img src="./assets/images/Group 70.png" alt="" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
